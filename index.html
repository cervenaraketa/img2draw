<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>image2draw</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Hlavní obal, aby se footer držel dole -->
  <div class="page-wrapper">

    <!-- Vrchní kontejner pro dvě okna vedle sebe -->
    <div class="top-container">
      <!-- Levé okno -->
      <div class="left-pane">
        <div class="file-input-container" id="fileInputContainer">
          <button class="upload-button" id="uploadButton">Upload photo +</button>
          <p id="fileInputText" class="file-input-text">or drop an image here</p>
          <input type="file" id="fileInput" accept="image/*" />
        </div>
        <img id="uploadedImage" alt="Uploaded image" />
      </div>

      <!-- Pravé okno -->
      <div class="right-pane">
        <img id="rightPaneLogo" src="logo.png" alt="DRAW logo" />
        <img id="generatedImage" alt="Generated image" />
      </div>

      <!-- Spinner uprostřed mezi okny -->
      <div class="spinner" id="spinner"></div>
    </div>

    <!-- Tlačítka i stavové hlášky pod horními okny -->
    <div class="buttons-row">
      <button class="generate-button" id="sendButton" style="display: none;">Generate image</button>
      <button class="generate-button" id="reuploadButton" style="display: none;">Reupload</button>
      <a class="generate-button" id="downloadButton" href="#" download="generated.png" style="display: none;">Download</a>
    </div>

    <div class="error-message" id="errorMessage"></div>

  </div> <!-- konec page-wrapper -->

  <!-- Footer dole -->
  <footer class="footer">
    <div class="footer-logo">
      <img src="logo.png" alt="Footer Logo" />
    </div>
    <div class="footer-text">image2draw</div>
  </footer>

  <script type="module" src="js/script.js"></script>
</body>
</html>
